    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="die-5.png" alt="Playing die" class="die" />
      <img src="die-6.png" alt="Playing die" class="die-2" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      <input type="text" placeholder="Set Winning Score" id="winning-score" size="3" class="winning-score">
      <audio id="applauseAudio" src="../audio/Applause.mp3"></audio>
      <audio id="diceRollAudio" src="../audio/Dice-Roll.mp3"></audio>
      <audio id="chaChingAudio" src="../audio/Cha-Chings.mp3"></audio>

    </main>
    <script src="script.js"></script>
  </body>
</html>
